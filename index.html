	<script>
		function cvDownload() {
			var loadingEl = $('li>a.rotate-on-click');
			loadingEl.toggleClass("rotating");
			$.ajax({
				type: 'GET',
				url: 'https://api.github.com/repos/streambinder/curriculum-vitae/releases',
				dataType: 'json',
				success: function(response) {
					loadingEl.toggleClass("rotating-stop");
					Swal.fire({
						html: '<table><tbody><tr>' +
							'<td><a class="flag flag-gbr" href="' + response[0]['html_url'].replace('/tag/', '/download/') + '/custom.en.pdf" download></a></td>' +
							'<td><a class="flag flag-ita" href="' + response[0]['html_url'].replace('/tag/', '/download/') + '/custom.it.pdf" download></a></td>' +
							'</tr></tbody></table>',
						showConfirmButton: false,
						showCloseButton: true,
						animation: false,
						customClass: 'animated slideInDown'
					});
				}
			});
		}
		if ('addEventListener' in window) {
			window.addEventListener('load', function() {
				document.body.className = document.body.className.replace(/\bis-loading\b/, '');
			});
			document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
		}
	</script>

<main class=one-man-show>
    <h1 class=title>{{ info.name }}</h1>
    <span class=subtitle>{{ info.role }}</span>

    <ul>
        {! for entry in info.social !}
        <li>
            <a href="{{ entry.url }}">
                <i style="color: {{ entry.color }}" class="fa-2x {{ icons[entry.icon] }}"></i>
                <span class=tip>{{ entry.name }}</span>
            </a>
        </li>
        {! endfor !}
    </ul>
</main>

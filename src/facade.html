<!doctype html>
<html lang="en">

<head>

    <!-- title -->
    <title>{{ html.head.title }}</title>
    <meta name="description" content="{{ html.head.metadata.description }}" />

    <!-- Google meta tags -->
    <meta name="google" content="nositelinkssearchbox" />

    <!-- Facebook meta tags -->
    <meta property="og:url" content="{{ html.head.metadata.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ html.head.metadata.title }}" />
    <meta property="og:description" content="{{ html.head.metadata.description }}" />
    <meta property="og:image" content="{{ html.head.metadata.image }}" />

    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ html.head.metadata.title }}" />
    <meta name="twitter:description" content="{{ html.head.metadata.description }}" />
    <meta name="twitter:image" content="{{ html.head.metadata.image }}" />
    <meta property="twitter:url" content="{{ html.head.metadata.url }}" />
    <meta property="twitter:domain" content="davidepucci.it" />

    <!-- view -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- styles -->
    <link rel="stylesheet" href="/css/main.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preload" as="font" type="font/woff2" crossorigin
        href="/fonts/overpass-mono/overpass-mono-v5-latin-300.woff2">
    <link rel="preload" as="font" type="font/woff2" crossorigin
        href="/fonts/overpass-mono/overpass-mono-v5-latin-600.woff2">
    <link rel="preload" as="font" type="font/woff2" crossorigin
        href="/fonts/overpass-mono/overpass-mono-v5-latin-700.woff2">
    <link rel="preload" as="font" type="font/woff2" crossorigin
        href="/fonts/overpass-mono/overpass-mono-v5-latin-regular.woff2">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<body class="{{ page.path[1:] | replace('/', '-') }}">
    <nav>
        <a href="/doc">
            <i style="color: #F3F3F3" class="fas fa-feather"></i>
            <span class="tip leftip">Documentation</span>
        </a>
    </nav>

    <!-- always offer a default image to be pulled for social purposes -->
    <picture>
        <img src="{{ html.head.metadata.image }}" alt="og:image"
            style="visibility:hidden; position:absolute; top:0; width:1px;">
    </picture>

    {{ html.body }}
</body>

</html>
